# Web ContextRootPath and PortNumber Settings

server.servlet.context-path=/dayugi
server.port='port_num'
# session fire
server.servlet.session.timeout=60m
# DataBase
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url='db_url'
spring.datasource.username='db_id'
spring.datasource.password='db_password'

# Email Properties
mail.smtp.auth=true
mail.smtp.starttls.required=true
mail.smtp.starttls.enable=true
mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory
mail.smtp.socketFactory.fallback=false
mail.smtp.port=587
#mail.smtp.port=456
mail.smtp.socketFactory.port=465

#admin Google id,password
AdminMail.id='email'
AdminMail.password='password'

notification.mattermost.enabled=true 

notification.mattermost.webhook-url='mattermost_url'
notification.mattermost.channel=
notification.mattermost.pretext=
notification.mattermost.color= red
notification.mattermost.author-name=Spring-Bot
notification.mattermost.author-icon=
notification.mattermost.footer=


#jwt  7200000
jwt.header=Authorization
jwt.secret='jwt_secret_key'
jwt.token-validity-in-seconds: 7200000

logging.level.com.ssafy.dayugi=debug

spring.servlet.multipart.maxFileSize=30MB
spring.servlet.multipart.maxRequestSize=30MB

#spring.main.allow-bean-definition-overriding=true
